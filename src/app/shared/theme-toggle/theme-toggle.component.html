<button
  type="button"
  aria-expanded="false"
  aria-label="Toggle Dark Mode"
  (click)="toggleTheme()"
  class="flex items-center"
>
  <div class="flex items-center dark:hidden p-0 m-0">
    <icon name="ph:moon" size="24"></icon>
  </div>
  <div class="hidden dark:flex dark:items-center text-slate-50">
    <icon name="ph:sun" size="24"></icon>
  </div>
</button>
