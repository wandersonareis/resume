<div class="inline-flex space-x-3 items-center overflow-hidden">
  @for (link of links; track $index) {
  <a
    [href]="link.url"
    target="_blank"
    rel="noopener noreferrer"
    class="flex items-center justify-center bg-theme-50 hover:scale-125 hover:text-theme-900 hover:dark:text-theme-900-dark w-8 h-8 rounded-sm"
  >
    <icon name="{{ link.icon }}"></icon>
  </a>
  }
</div>
