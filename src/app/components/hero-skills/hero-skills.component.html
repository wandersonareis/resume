<section class="flex flex-col gap-8 md:gap-12 px-4 py-16 md:px-20 md:py-24">
  <div class="flex flex-col items-center gap-4">
    <title-and-description
      [title]="heroSkillsData.title"
      [description]="heroSkillsData.description"
    />
  </div>
  <article class="grid grid-cols-3 gap-4 md:grid-cols-8">
    @for (skill of heroSkillsData.skills; track $index) {
    <hero-skill [name]="skill.name" [icon]="skill.icon" />
    }
  </article>
</section>
