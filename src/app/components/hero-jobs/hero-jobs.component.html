<section
  class="flex flex-col justify-center items-center px-4 py-8 md:px-20 gap-6"
>
  <div class="flex flex-col items-center gap-4">
    <title-and-description
      [title]="jobsData()?.title"
      [description]="jobsData()?.description"
    />
  </div>
  <article class="flex flex-col w-full max-w-4xl gap-6 md:gap-12">
    @for (job of jobsData()?.jobs; track $index) {
      <hero-job-card [job]="job" />
    }
  </article>
</section>
