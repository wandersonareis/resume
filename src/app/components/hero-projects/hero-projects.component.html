<section class="flex flex-col items-center justify-center px-2 py-8 lg:gap-12">
  <div class="flex flex-col items-center gap-6 md:gap-12">
    <title-and-description
      [title]="heroProjectsData.title"
      [description]="heroProjectsData.description"
    />
    @for (project of heroProjectsData.projectsList; track $index; let isOdd=$odd) {
    <hero-project-card [project]="project" [isOdd]="isOdd" />
    }
  </div>
</section>
