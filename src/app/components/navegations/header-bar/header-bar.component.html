<nav
  class="bg-theme-primary dark:bg-theme-primary-dark z-20 fixed top-0 w-full max-w-[1440px] md:shadow-xl"
>
  <div class="flex flex-wrap items-center justify-between px-4 py-2">
    <a [routerLink]="headerData.defaultUrl" class="flex items-center space-x-3">
      @if (headerData.personalLogo) {
      <img [src]="headerData.personalLogo" class="h-8" alt="Personal Logo" />
      } @if (headerData.label) {
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap text-theme-primary dark:text-theme-50"
        >{{ headerData.label }}</span
      >
      }
    </a>
    <div class="flex space-x-3 md:space-x-0">
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-theme-500 rounded-lg md:hidden hover:bg-theme-100 focus:outline-none focus:ring-2 focus:ring-theme-200 dark:text-theme-400 dark:hover:bg-theme-700-dark dark:focus:ring-theme-600-dark"
        aria-controls="navbar-sticky"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="hidden w-full max-w-80 md:max-w-full md:flex md:items-center md:justify-center md:w-auto shadow-2xl md:shadow-none"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col md:items-center p-4 md:p-0 mt-4 font-medium rounded-lg md:flex-row md:mt-0 md:border-0 gap-2 md:gap-4"
      >
        @for (item of headerData.navLinks; track $index) {
        <li>
          <a
            [routerLink]="item.routerLink"
            class="block text-theme-600 hover:text-theme-900 md:p-0 dark:text-theme-300 dark:hover:text-theme-50"
            aria-current="page"
            >{{ item.label }}</a
          >
        </li>
        }
      </ul>
      <div
        class="flex flex-col md:flex-row items-center gap-4 px-4 border-t md:border-none border-theme-100"
      >
        <div
          class="flex items-center justify-between space-x-3 md:space-x-0 w-full"
        >
          <span class="md:hidden">Switch Theme</span>
          <theme-toggle />
        </div>
        <link-button
          [downloadCv]="headerData.downloadCv"
        ></link-button>
      </div>
    </div>
  </div>
</nav>
