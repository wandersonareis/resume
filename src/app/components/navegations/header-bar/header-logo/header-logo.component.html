<a [routerLink]="routerLink" class="flex items-center space-x-3">
  @if (logo) {
  <img [src]="logo" class="h-8" alt="Personal Logo" />
  } @if (label) {
  <span
    class="self-center text-2xl font-semibold whitespace-nowrap text-theme-600 dark:text-theme-50"
    >{{ label }}</span
  >
  }
</a>
